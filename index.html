<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EOS Roulette</title>
    <script src="https://cdn.jsdelivr.net/npm/eosjs@16.0.0/lib/eos.min.js"></script>
    <script src="https://cdn.scattercdn.com/file/scatter-cdn/js/latest/scatterjs-core.min.js"></script>
    <script src="https://cdn.scattercdn.com/file/scatter-cdn/js/latest/scatterjs-plugin-eosjs.min.js"></script>
    <!-- We do not need most of these, right? -->
    <script src="js/eosjs-api.js"></script>
    <script src="js/eosjs-jsonrpc.js"></script>
    <script src="js/eosjs-jssig.js"></script>
    <script src="js/eosjs-chainid.js"></script>
    <script src="roulette.js"></script>
</head>
<body>
    <div style='font-size:140%; margin:10px;'>
        Hello <span id="user">???</span>, your balance is: <span id="balance">???</span>
    </div>
    <div id="status"></div>
    <div id="wheel-gif">
	<img src='Roulette_spinning.gif'>
    </div>
    <div id="wheel">
	.
    </div>
    <div>
        <form onsubmit="processBet(this); return false;">
            <select name="coverage" multiple style="height: 50em">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="34">34</option>
                <option value="35">35</option>
                <option value="36">36</option>
            </select>
            <input name="larimers" type="number" min="1" value="10"></input>
            <input id="spinBtn" name="bet" type="submit" value="spin!"></input>
        </form>

    </div>

    <script>
// jshint esversion: 8
(function(){
    'use strict';

    // Login to roulette.
    roulette.login(function(){

        // Balance updater.
        (async function updateBalance(){
            if(roulette.account){
                document.getElementById('user').innerText = roulette.account.name;
            }
            document.getElementById('balance').innerText = (await roulette.getBalance()).rows[0].balance;
            setTimeout(updateBalance, 1000);
        })();
    });

    // Place a bet.
    window.processBet = async function(layoutForm){
        let coverage, larimers;
        try{
            coverage = Array.prototype.map.call(layoutForm.coverage.selectedOptions, function(option){
                return parseInt(option.value, 10);
            });
            larimers = parseInt(layoutForm.larimers.value, 10);
            if(36 % coverage.length !== 0){throw 'coverage size must divide 36';}
        }catch(e){
            console.error(e);
            return false;
        }

        document.getElementById('spinBtn').disabled = true;
        document.getElementById('wheel').innerText = 'Roulette is spinning... Alice placed ' + larimers + ' larimers on ' + coverage + ' to win...';

        try{
            let seedhash = await roulette.autoBet(coverage, larimers, function(result){
                let message = 'Roulette stops on ' + result.winning_number + '! ' + roulette.account.name + ' ';
                if(result.winning_number in coverage){
                    message += ' won ' + (larimers * 36 / coverage.length) + ' larimers! Congrats!';
                }else{
                    message += ' lost...';
                    // Uncomment this to play till you win - for debug.
                    // window.processBet(layoutForm);
                }
                document.getElementById('wheel').innerText = message;
                document.getElementById('spinBtn').disabled = false;
            });
            if(seedhash){
                if(seedhash.name && seedhash.name === 'TypeError'){
                    console.error(seedhash);
                    document.getElementById('wheel').innerText = 'Could not place bet - aborting...';
                    document.getElementById('spinBtn').disabled = false;
                }else{
                    console.log(seedhash);
                }
            }else{
                document.getElementById('wheel').innerText = 'Could not connect to roulette - retrying...';
                setTimeout(function(){window.processBet(layoutForm);}, 1000);
            }
        }catch(e){
            console.error(e);
            document.getElementById('wheel').innerText = 'Something weird happened - aborting...';
            document.getElementById('spinBtn').disabled = false;
        }
    };
}());
    </script>
</body>
</html>
