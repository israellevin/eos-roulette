<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EOS Roulette</title>
    <script src="https://cdn.jsdelivr.net/npm/eosjs@16.0.0/lib/eos.min.js"></script>
    <script src="https://cdn.scattercdn.com/file/scatter-cdn/js/latest/scatterjs-core.min.js"></script>
    <script src="https://cdn.scattercdn.com/file/scatter-cdn/js/latest/scatterjs-plugin-eosjs.min.js"></script>
    <!--script src="https://cdn.scattercdn.com/file/scatter-cdn/js/latest/scatterjs-plugin-eosjs2.min.js"></script-->
    <script src="js/eosjs-api.js"></script>
    <script src="js/eosjs-jsonrpc.js"></script>
    <script src="js/eosjs-jssig.js"></script>
    <script src="js/eosjs-privkey.js"></script>
    <script src="roulette.js"></script>
</head>
<body>
    <div style='font-size:140%; margin:10px;'>
        Hello <span id="user">???</span>, your balance is: <span id="balance">???</span>
    </div>
    <div id="status"></div>
    <div id="wheel-gif">
	<img src='Roulette_spinning.gif'>
    </div>
    <div id="wheel">
	.
    </div>
    <div>
        <form onsubmit="return placeBet(this.towin.value, this.larimers.value);">
            <select name="towin" onchange="this.parentElement.bet.disabled = this.value < 0;">
                <option value="-1" selected disabled>choose a number</option>
                <option value="0">0</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="34">34</option>
                <option value="35">35</option>
                <option value="36">36</option>
            </select>
            <input name="larimers" type="number" min="1" value="10"></input>
            <input name="bet" type="submit" value="spin!" disabled></input>
        </form>

    </div>

    <script>
// jshint esversion: 8
(function(){
    'use strict';

    roulette.login(function(){
        function updateBalance(){
            if(roulette.account){
                document.getElementById('user').innerText = roulette.account.name;
            }
            roulette.getBalance(function(balance){
                document.getElementById('balance').innerText = balance.rows[0].balance;
            }, function(e){
                console.error(e);
            });
            setTimeout(updateBalance, 1000);
        }
        updateBalance();
    });


    window.placeBet = function(towin, larimers){
        document.getElementById('wheel').innerText = 'Roulette is spinning... Alice placed ' + larimers + ' larimers on ' + towin + ' to win...';
        roulette.bet(towin, larimers, function(result){
            let message = 'Roulette stops on ' + result + '!  Alice ';
            if(parseInt(towin, 10) === result){
                message += ' won ' + (larimers * 36) + ' larimers! Congrats!';
            }else{
                message += ' lost...';
            }
            document.getElementById('wheel').innerText = message;
        }, function(error){
            alert('Some error occured, probably Oren\'s fault, check the console for evidence...');
        });
        return false;
    };
}());
    </script>
</body>
</html>
