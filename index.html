<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EOS Roulette</title>
</head>
<body>
    <div>
        balance: <span id="balance">???</span>
    </div>

    <script src="js/eosjs-api.js"></script>
    <script src="js/eosjs-jsonrpc.js"></script>
    <script src="js/eosjs-jssig.js"></script>
    <script src="roulette.js"></script>
    <script>
// jshint esversion: 8
(function(){
    'use strict';
    function updateBalance(){
        getBalance('alice', function(balance){
            document.getElementById('balance').innerText = balance.rows[0].balance;
            setTimeout(updateBalance, 1000);
        });
    }
    updateBalance();
}());
    </script>
</body>
</html>
